                              statusHistory:
                                type: array
                                items:
                                  $ref: "#/paths/~1v1~1shipments~1history/get/respo\
                                    nses/200/content/application~1json/schema/p\
                                    roperties/data/items/properties/status"
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: string
        "403":
          description: Not authorized. Data object will be empty.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string
                  error:
                    $ref: "#/paths/~1v1~1shipments~1history/get/responses/200/conte\
                      nt/application~1json/schema/properties/error"
        "500":
          description: Internal server error. Data object will be empty.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1v1~1shipments~1history/get/responses/403/content/a\
                  pplication~1json/schema"
        "503":
          description: Service unavailable. Response body will be empty.
          content: {}
  /v1/pickup-requests:
    post:
      tags:
        - Pickup
      summary: Pickup request
      description: Create a new pickup request. The request should include an Authorization
        header with a valid bearer token corresponding to the user associated
        with the pickup request.
      requestBody:
        description: Complete details to create a new pickup request.
        content:
          application/json:
            schema:
              type: object
              properties:
                shipper:
                  properties:
                    name:
                      type: string
                    accountCode:
                      type: string
                    address:
                      required:
                        - type
                        - line1
                        - city
                        - state
                        - postalCode
                        - postalCode4
                        - country
                      properties:
                        line1:
                          type: string
                        line2:
                          type: string
                        city:
                          type: string
                        state:
                          type: string
                        postalCode:
                          type: string
                        postalCode4:
                          type: string
                        country:
                          type: string
                      type: object
                    contacts:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            properties:
                              firstName:
                                type: string
                              middleName:
                                type: string
                              lastName:
                                type: string
                            type: object
                          email:
                            type: string
                          phone:
                            properties:
                              areaCode:
                                type: number
                              number:
                                type: number
                              extension:
                                type: number
                            type: object
                          fax:
                            properties:
                              areaCode:
                                type: number
                              number:
                                type: number
                            type: object
                          receiveNotifications:
                            type: string
                          notificationMethod:
                            type: string
                requestAction:
                  type: string
                paymentTerms:
                  type: string
                pickupDate:
                  type: string
                pickupStartTime:
                  type: string
                pickupEndTime:
                  type: string
                totalPieces:
                  type: string
                totalWeight:
                  type: string
                totalHandlingUnits:
                  type: string
                hazmatFlag:
                  type: string
                expeditedCode:
                  type: string
                whoRequested:
                  type: string
                trailers:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      length:
                        type: string
                      type:
                        type: string
                referenceNumbers:
                  type: array
                  example:
                    - referenceInfo:
                        type: PRO
