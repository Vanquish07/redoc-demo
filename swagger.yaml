                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                  code:
                                    type: string
                                  address:
                                    type: array
                                    items:
                                      $ref: "#/paths/~1v1~1shipments~1history/get/r\
                                        esponses/200/content/application~1json/\
