                          properties:
                            name:
                              type: string
                            geoCoordinates:
                              type: array
                              items:
                                type: string
                            stopsAway:
                              type: string
                        appointment:
                          type: object
                          properties:
                            status:
                              type: string
                            startDate:
                              type: string
                            startTime:
                              type: string
                            endDate:
                              type: string
                            endTime:
                              type: string
                        appointmentHistory:
                          type: array
                          items:
                            type: object
                            properties:
                              status:
                                type: string
                              startDate:
                                type: string
                              startTime:
                                type: string
                              endDate:
                                type: string
                              endTime:
                                type: string
                              createdDate:
                                type: string
                              createdTime:
                                type: string
                        piecesCount:
                          type: string
                        totalWeight:
                          type: string
                        consigneeParty:
                          type: object
                          properties:
                            accountNumber:
                              type: string
                            name:
                              type: string
                            address:
                              type: object
                              properties:
                                line:
                                  type: array
                                  items:
                                    type: string
                                city:
                                  type: string
                                state:
                                  type: string
                                postalCode:
                                  type: string
                        shipperParty:
                          $ref: "#/paths/~1v1~1shipments~1history/get/responses/200\
                            /content/application~1json/schema/properties/data/i\
                            tems/properties/consigneeParty"
                        thirdParty:
                          $ref: "#/paths/~1v1~1shipments~1history/get/responses/200\
                            /content/application~1json/schema/properties/data/i\
                            tems/properties/consigneeParty"
                        destinationTerminal:
                          type: object
                          properties:
                            number:
                              type: string
                            name:
                              type: string
                            address:
                              $ref: "#/paths/~1v1~1shipments~1history/get/responses\
                                /200/content/application~1json/schema/propertie\
                                s/data/items/properties/consigneeParty/properti\
                                es/address"
                            telephone:
                              type: string
                            fax:
                              type: string
