  /v1/api-key:
    post:
      tags:
        - API Key
      summary: Generate API key
      description: Create API key for an API consumer. <br>For TMS users, input the
        supplied ClientID and ClientSecret as Username & Password for basic
        auth.<br>MyEstes credentials can be used as well. <br>Note when an API
        key is generated for TMS users, a new ClientSecret will be provided for
        future requests to retrieve or delete the key.
      operationId: createAPIKey
      security:
        - BasicAuth: []
      responses:
        "201":
          description: API key has been generated. Response will contain the API Key.<br>
            For TMS users response will also contain Client Id, and a new Client
            Secret for future use.<br> For MyEstes users, response will contain
            Username for informational purposes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      apiKey:
                        type: string
                      apiClientId:
                        type: string
                      apiClientSecret:
                        type: string
                      myEstesUsername:
                        type: string
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: string
        "401":
          description: Not authenticated. Data object will be empty.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    items:
                      type: string
                  error:
                    $ref: "#/paths/~1v1~1api-key/post/responses/201/content/applica\
                      tion~1json/schema/properties/error"
