                            value: "0062020915"
                            required: N
                            totalPieces: 0
                            totalWeight: 0
                        - referenceInfo:
                            type: PON
                            value: API31082020
                            required: N
                            totalPieces: 0
                            totalWeight: 0
                        - referenceInfo:
                            type: BOL
                            value: API08312020
                            required: N
                            totalPieces: 0
                            totalWeight: 0
                        - referenceInfo:
                            type: EUI
                            value: APIE10022020
                            required: N
                            totalPieces: 0
                            totalWeight: 0
                        - referenceInfo:
                            type: LDN
                            value: APIL10022020
                            required: N
                            totalPieces: 0
                            totalWeight: 0
                        - referenceInfo:
                            type: SNO
                            value: APIS10022020
                            required: N
                            totalPieces: 0
                            totalWeight: 0
