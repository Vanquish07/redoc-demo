                              weight:
                                type: string
                              nmfcNumber:
                                type: string
                              nmfcSubNumber:
                                type: string
                            type: object
                  type: object
                comments:
                  properties:
                    comment:
                      type: array
                      items:
                        type: object
                        properties:
                          commentInfo:
                            required:
                              - type
                              - commentText
