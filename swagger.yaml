openapi: 3.0.1
servers:
  - url: https://dev-cloudapi.estes-express.com
info:
  title: Estes Express API Suite For Partners
  version: 1.12.3  
  description: 
    $ref: https://vanquish07.github.io/redoc-demo/intro.md 
  x-logo:
    url: 'https://www.estes-express.com/application/themes/estes/images/estes-logo-yellow.png'
    altText: Estes Express logo  
externalDocs:
  description: Additional resources can be found here.
  url: 'https://vanquish07.github.io/redoc-demo/estes-docs.html'    
paths:
  /authenticate:
    post:
      tags:
        - Authentication
      summary: Validate user credentials
      description: Provides a bearer token for an authenticated user that is required to
        access other APIs. The credentials of the user should be passed in the
        request using an Authorization header of the Basic authentication type.
      responses:
        "200":
          description: OK (Successfully authenticated.)
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Authentication information is missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: string
        "403":
          description: Not authorized to account's data.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1authenticate/post/responses/401/content/applicatio\
                  n~1json/schema"
        "500":
          description: Internal server error.
          content: {}
        "503":
          description: Service unavailable.
          content: {}
      security:
        - BasicAuth: []
        - ApiKeyAuth: []
  /v1/invoices:
    get:
      tags:
        - Invoice
      summary: Freight Invoices
      description: Returns specific invoice(s) corresponding to PRO or reference number.
        <br>Either a PRO or Reference Number (PO or BOL) is required.
        <br>Requires a valid bearer token in the Authorization header of the
        request.
      parameters:
        - name: pro
          in: query
          description: PRO tracking number
          schema:
            type: number
            pattern: $\d{10}
            maxLength: 10
            minLength: 10
        - name: latest
          in: query
          description: Set to true to get only the most recent version of the invoice when
            looking up by PRO number.
          schema:
            type: boolean
            default: false
        - name: embedImage
          in: query
          description: Set to true to get an image of the invoice when searching by PRO
            number for the most recent version of the invoice.
          schema:
            type: boolean
            default: false
        - name: po
          in: query
          description: Purchase order number
          schema:
            maxLength: 15
            minLength: 1
            type: string
        - name: bol
          in: query
          description: Bill of lading number
          schema:
            maxLength: 25
            minLength: 1
            type: string
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Data object will contain one or more invoices in the array.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        invoiceID:
                          type: string
                        trailerNumber:
                          type: string
                        issueDate:
                          type: string
                          format: date
                        note:
                          type: array
                          items:
                            type: string
                        pro:
                          type: string
                        dueDate:
                          type: string
                          format: date
                        consignorAssignedID:
                          type: string
                        consigneeParty:
                          type: object
                          properties:
                            partyIdentification:
                              type: array
                              items:
                                type: string
                            partyName:
                              type: string
                            addressLine:
                              type: array
                              items:
                                type: string
                            city:
                              type: string
                            postalCode:
                              type: string
                            state:
                              type: string
                            telephone:
                              type: string
                            country:
                              type: string
                        shipperParty:
                          $ref: "#/paths/~1v1~1invoices/get/responses/200/content/a\
                            pplication~1json/schema/properties/data/items/prope\
                            rties/consigneeParty"
                        po:
                          type: string
                        bol:
                          type: string
                        additionalDocumentReference:
                          type: array
                          description: The additional document reference contains
                            additional BOL & PO numbers, and other document
                            references
                          items:
                            type: object
                            properties:
                              documentType:
                                type: string
                              id:
                                type: string
                              documentTypeCode:
                                type: string
                                example: BOL
                        accountingSupplierParty:
                          $ref: "#/paths/~1v1~1invoices/get/responses/200/content/a\
                            pplication~1json/schema/properties/data/items/prope\
                            rties/consigneeParty"
                        accountingCustomerParty:
                          $ref: "#/paths/~1v1~1invoices/get/responses/200/content/a\
                            pplication~1json/schema/properties/data/items/prope\
                            rties/consigneeParty"
                        allowanceCharge:
                          type: object
                          properties:
                            discountFunction:
                              type: string
                              example: X
                            totalDiscount:
                              type: string
                              example: "50.00"
                            totalDiscountPercentage:
                              type: string
                              example: "0.500"
                        payableAmount:
                          type: number
                          format: double
                        chargeTotalAmount:
                          type: number
                          format: double
                        amountPaid:
                          type: number
                          format: double
                        invoiceLine:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              note:
                                type: array
                                items:
                                  type: string
                              quantity:
                                type: integer
                                format: int64
                              lineExtensionAmount:
                                type: number
                                format: double
                              itemDescription:
                                type: string
                              hazardousCategoryCode:
                                type: string
                              weight:
                                type: integer
                                format: int64
                              documentReference:
                                type: array
                                description: This contains BOL number and PO number for
                                  each invoice line item
                                items:
                                  type: object
                                  properties:
                                    documentType:
                                      type: string
                                    id:
                                      type: string
                                    documentTypeCode:
                                      type: string
                              commodityCode:
                                type: string
                        firstArrivalPortLocation:
                          type: object
                          properties:
                            id:
                              type: string
                            description:
                              type: string
                        lastExitPortLocation:
                          $ref: "#/paths/~1v1~1invoices/get/responses/200/content/a\
                            pplication~1json/schema/properties/data/items/prope\
                            rties/firstArrivalPortLocation"
                        grossWeightMeasure:
                          type: number
                          format: int32
                        invoiceType:
                          type: string
                        scacCode:
                          type: string
                        pickupDate:
                          type: string
                        deliveryDate:
                          type: string
                        billingTerms:
                          type: string
                        imageRetrievalResult:
                          type: string
                          description: Indicates whether image could be successfully
                            fetched when requested.
                          enum:
                            - SUCCESS
                            - FAILURE
                        images:
                          type: array
                          items:
                            type: object
                            properties:
                              url:
                                type: string
                              documentType:
                                type: string
                              data:
                                type: string
                              contentType:
                                type: string
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: string
        "400":
          description: Invalid or missing reference number (PRO, PO, or BOL number). Data
            object array will be empty.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string
                  error:
                    $ref: "#/paths/~1v1~1invoices/get/responses/200/content/applica\
                      tion~1json/schema/properties/error"
        "403":
          description: Not authorized. Data object array will be empty.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1v1~1invoices/get/responses/400/content/application\
                  ~1json/schema"
        "404":
          description: Matching invoice not found. Data object array will be empty.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1v1~1invoices/get/responses/400/content/application\
                  ~1json/schema"
        "500":
          description: Internal server error. Data object array will be empty.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1v1~1invoices/get/responses/400/content/application\
                  ~1json/schema"
        "503":
          description: Service unavailable. Response body will be empty.
          content: {}
      x-code-samples:
        - lang: 'CURL'
          source: |
            curl --location --request GET 'https://cloudapi.estes-express.com/v1/invoices?pro=000000000' \
            --header 'apikey: apikey-here' \
            --header 'Authorization: Bearer your-token-here'
  /v1/shipments:
    get:
      tags:
        - Shipments
      summary: A List of Recent Shipments
      description: Returns details of shipments associated with an account in the past 14
        days or a specified date range. Requires a valid bearer token in the
        Authorization header of the request.
      parameters:
        - name: role
          in: query
          description: The role of the account in the shipment.
          required: true
          schema:
            type: string
            enum:
              - shipper
              - consignee
              - third-party-payor
        - name: sub-account
          in: query
          description: Sub-account number, if passed in, will be used to look up shipments.
          schema:
            type: string
        - name: start-date
          in: query
          description: The beginning of the date range (in the YYYYMMDD format) for which
            shipments will be returned.
          required: false
          schema:
            type: string
        - name: end-date
          in: query
          description: The end of the date range (in the YYYYMMDD format) for which
            shipments will be returned.
          required: false
          schema:
            type: string
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Data object will contain at least one shipment in the array.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        pro:
                          type: string
                        bol:
                          type: string
                        po:
                          type: string
                        pickupDate:
                          type: string
                        status:
                          type: string
                        eventTimeStamp:
                          type: string
                        movementHistory:
                          type: string
                        estimatedDeliveryDate:
                          type: string
                        estimatedDeliveryTime:
                          type: string
                        receivedBy:
                          type: string
                        appointment:
                          type: object
                          properties:
                            date:
                              type: string
                            time:
                              type: string
                            status:
                              type: string
                        pieces:
                          type: string
                        dimensionalWeight:
                          type: string
                        weight:
                          type: string
                        shipper:
                          type: object
                          properties:
                            referenceNumber:
                              type: string
                            name:
                              type: string
                            address:
                              type: object
                              properties:
                                line1:
                                  type: string
                                line2:
                                  type: string
                                city:
                                  type: string
                                state:
                                  type: string
                                postalCode:
                                  type: string
                                countryCode:
                                  type: string
                        consignee:
                          type: object
                          properties:
                            referenceNumber:
                              type: string
                            name:
                              type: string
                            address:
                              $ref: "#/paths/~1v1~1shipments/get/responses/200/cont\
                                ent/application~1json/schema/properties/data/it\
                                ems/properties/shipper/properties/address"
                        thirdParty:
                          type: object
                          properties:
                            referenceNumber:
                              type: string
                            name:
                              type: string
                            address:
                              $ref: "#/paths/~1v1~1shipments/get/responses/200/cont\
                                ent/application~1json/schema/properties/data/it\
                                ems/properties/shipper/properties/address"
                        destinationTerminal:
                          type: object
                          properties:
                            number:
                              type: string
                            name:
                              type: string
                            address:
                              $ref: "#/paths/~1v1~1shipments/get/responses/200/cont\
                                ent/application~1json/schema/properties/data/it\
                                ems/properties/shipper/properties/address"
                            phone:
                              type: object
                              properties:
                                country:
                                  type: string
                                areaCode:
                                  type: string
                                subscriber:
                                  type: string
                                extenstion:
                                  type: string
                            fax:
                              type: object
                              properties:
                                areaCode:
                                  type: string
                                subscriber:
                                  type: string
                        interlineInfo:
                          type: object
                          properties:
                            scacCode:
                              type: string
                            name:
                              type: string
                            type:
                              type: string
                        freightCharges:
                          type: string
                        messages:
                          type: object
                          properties:
                            message:
                              type: array
                              items:
                                type: string
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: string
        "400":
          description: Missing or invalid query parameter. Data object array will be empty.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string
                  error:
                    $ref: "#/paths/~1v1~1shipments/get/responses/200/content/applic\
                      ation~1json/schema/properties/error"
        "403":
          description: Not authorized. Data object array will be empty.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1v1~1shipments/get/responses/400/content/applicatio\
                  n~1json/schema"
        "404":
          description: No shipments found. Data object array will be empty.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1v1~1shipments/get/responses/400/content/applicatio\
                  n~1json/schema"
        "500":
          description: Internal server error. Data object array will be empty.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1v1~1shipments/get/responses/400/content/applicatio\
                  n~1json/schema"
        "503":
          description: Service unavailable. Response body will be empty.
          content: {}
  /v1/shipments/history:
    get:
      tags:
        - Shipments
      summary: Shipment Tracking History
      description: Returns details of shipment history based on PRO or Reference Number.
        <br> Either a PRO or Reference Number (PO, BOL, LDN, PUR, or
        interline-pro) is required. <br> If not a payer on the shipment,
        financial charge information will be excluded from the response. <br> If
        not authorized for the shipment, a redacted payload will be returned.
        <br> Requires a valid bearer token in the Authorization header of the
        request.
      parameters:
        - name: pro
          in: query
          description: PRO-tracking number
          schema:
            type: string
        - name: po
          in: query
          description: Purchase Order number
          schema:
            type: string
        - name: bol
          in: query
          description: Bill Of Lading number
          schema:
            type: string
        - name: pur
          in: query
          description: Pickup Request number
          schema:
            type: string
        - name: ldn
          in: query
          description: Load number
          schema:
            type: string
        - name: interline-pro
          in: query
          description: Interline PRO
          schema:
            type: string
        - name: party-to
          in: query
          description: For PO, BOL, LDN, PUR, or Interline-pro lookups, determines whether
            to only see results which your account is party to, or all results
            for the reference number
          required: false
          schema:
            type: boolean
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Returns details of shipment history based on PRO
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        pro:
                          type: string
                        documentReference:
                          type: array
                          description: The document reference contains additional BOL & PO
                            numbers, and other document references
                          items:
                            type: object
                            properties:
                              ID:
                                type: string
                              documentType:
                                type: string
                        pickupRequestNumber:
                          type: string
                        pickupDate:
                          type: string
                        status:
                          type: object
                          properties:
                            conciseStatus:
                              type: string
                            expandedStatus:
                              type: string
                            referenceDate:
                              type: string
                            referenceTime:
                              type: string
                            reasonCode:
                              type: string
                            reason:
                              type: string
                            quantity:
                              type: string
                            packageType:
                              type: string
                            packageDescription:
                              type: string
                        deliveryDate:
                          type: string
                        deliveryTime:
                          type: string
                        receivedBy:
                          type: string
                        estimatedDelivery:
                          type: object
                          properties:
                            startDate:
                              type: string
                            startTime:
                              type: string
                            endDate:
                              type: string
                            endTime:
                              type: string
                        driverInfo:
