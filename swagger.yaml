                                type: object
                      type: object
                  type: object
                requestAction:
                  type: string
                paymentTerms:
                  type: string
                pickupDate:
                  type: string
                pickupStartTime:
                  type: string
                pickupEndTime:
                  type: string
                totalPieces:
                  type: string
                totalWeight:
                  type: string
                totalHandlingUnits:
                  type: string
                hazmatFlag:
                  type: string
                expeditedCode:
                  type: string
                whoRequested:
                  type: string
                trailer:
                  type: array
                  items:
                    type: object
                    properties:
                      trailerInfo:
