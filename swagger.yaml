openapi: 3.0.1
info:
  title: Estes Express API Suite
  description: APIs provided by Estes Express to partners
  version: 2.0.2
servers:
  - url: https://uat-cloudapi.estes-express.com
paths:
  /authenticate:
    post:
      tags:
        - Authentication
      summary: Validate user credentials
      description: Provides a bearer token for an authenticated user that is required to
        access other APIs. The credentials of the user should be passed in the
        request using an Authorization header of the Basic authentication type.
      responses:
        "200":
          description: OK (Successfully authenticated.)
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Authentication information is missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: string
        "403":
          description: Not authorized to account's data.
          content:
            application/json:
              schema:
                $ref: "#/paths/~1authenticate/post/responses/401/content/applicatio\
                  n~1json/schema"
        "500":
          description: Internal server error.
          content: {}
        "503":
          description: Service unavailable.
          content: {}
      security:
        - BasicAuth: []
        - ApiKeyAuth: []
  /v1/pickup-requests:
    post:
      tags:
        - Pickup
      summary: Pickup request
      description: Create a new pickup request. The request should include an Authorization
        header with a valid bearer token corresponding to the user associated
        with the pickup request.
      requestBody:
        description: Complete details to create a new pickup request.
        content:
          application/json:
            schema:
              type: object
              properties:
                shipper:
                  properties:
                    shipperName:
                      type: string
                    accountCode:
                      type: string
                    shipperAddress:
                      required:
                        - addressInfo
                      properties:
                        addressInfo:
                          properties:
                            addressLine1:
                              type: string
                            addressLine2:
                              type: string
                            city:
                              type: string
                            stateProvince:
                              type: string
                            postalCode:
                              type: string
                            postalCode4:
                              type: string
                            countryAbbrev:
                              type: string
                          type: object
                      type: object
                    shipperContacts:
                      properties:
                        shipperContact:
                          type: array
                          items:
                            type: object
                            properties:
                              contactInfo:
                                properties:
                                  name:
                                    properties:
                                      firstName:
                                        type: string
                                      middleName:
                                        type: string
                                      lastName:
                                        type: string
                                    type: object
                                  email:
                                    type: string
                                  phone:
                                    properties:
                                      areaCode:
                                        type: number
                                      number:
                                        type: number
                                      extension:
                                        type: number
                                    type: object
                                  fax:
                                    properties:
                                      areaCode:
                                        type: number
                                      number:
                                        type: number
                                    type: object
                                  receiveNotifications:
                                    type: string
                                  notificationMethod:
