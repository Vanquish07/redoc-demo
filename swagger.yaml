                        freightCharges:
                          type: string
                        interlinePro:
                          type: string
                        disclaimers:
                          type: array
                          items:
                            type: string
                        movementHistory:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              description:
                                type: string
                              location:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                  code:
                                    type: string
                                  address:
                                    type: array
                                    items:
                                      $ref: "#/paths/~1v1~1shipments~1history/get/r\
                                        esponses/200/content/application~1json/\
                                        schema/properties/data/items/properties\
                                        /consigneeParty/properties/address"
                                  geoCoordinates:
                                    type: array
                                    items:
                                      type: string
